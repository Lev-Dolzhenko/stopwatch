<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="stopwatch.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,700,900" rel="stylesheet" />
</head>

<body>
    <section class="stopwatch">
        <div class="container--default container--stopwatch">
            <h1 id="timer">00:00:00:00</h1>
            <h2 class="none" id="timerInterval" style="opacity: 0.5;">00:00:00:00</h2>
            <div class="buttons">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="reset">Reset</button>
                <button id="save">Save</button>
            </div>
            <h3>Intervals</h3>
            <ul id="saveList">

            </ul>
        </div>
    </section>
</body>
</html>
